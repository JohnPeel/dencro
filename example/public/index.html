<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
    <link rel="icon" type="image/webp" href="/favicon.webp"/>
</head>
<body>
    <pre></pre>

    <script>
        fetch("/api/echo")
            .then(res => res.json())
            .then(json => {
                document.querySelector("pre").innerText = JSON.stringify(json, null, 2);
            });
    </script>
</body>
</html>
